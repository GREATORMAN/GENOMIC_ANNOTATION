<!DOCTYPE html>  
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Genome Annotation Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      color: #1d2b64;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      padding: 30px;
    }
    h1 {
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }
    .output-container {
      background: #fff;
      border-radius: 12px;
      padding: 25px;
      max-height: 550px;
      overflow-y: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      white-space: normal;
      font-size: 0.95rem;
      line-height: 1.6;
      color: #333;
    }
    .gene-block {
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #ccc;
    }
    .gene-block strong {
      display: inline-block;
      width: 120px;
      color: #1d2b64;
    }
    .btn-secondary {
      background: linear-gradient(90deg, #8f94fb, #4e54c8);
      border: none;
      font-weight: 600;
      border-radius: 12px;
      padding: 10px 25px;
      transition: background 0.3s ease;
      display: block;
      width: 220px;
      margin: 30px auto 0 auto;
      color: white;
      text-align: center;
      text-decoration: none;
    }
    .btn-secondary:hover {
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Genome Annotation Results for {{ filename }}</h1>
    <div class="output-container">
      {% for feature_html in output.split('<hr>') if feature_html.strip() %}
      <div class="gene-block">
        {{ feature_html|safe }}
      </div>
      {% endfor %}
    </div>
    <a href="{{ url_for('genome_annotate') }}" class="btn btn-secondary">‚Üê Back to Upload</a>
  </div>
</body>
</html>

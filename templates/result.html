<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analysis Result</title>

  <!-- Fonts + CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #1d2b64;
    }
    .card {
      max-width: 950px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      background: #fff;
      padding: 30px 40px;
      overflow-wrap: break-word;
    }
    h1 {
      font-weight: 600;
      margin-bottom: 1.25rem;
      color: #1d2b64;
      text-align: center;
    }
    .output-container {
      background: #f0f0f0;
      padding: 20px;
      border-radius: 12px;
      max-height: 400px;
      overflow-y: auto;
      font-size: 0.95rem;
      line-height: 1.4;
      color: #333;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
      white-space: normal;
    }
    .gene-block {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #ccc;
    }
    .gene-block p {
      margin: 0.3rem 0;
    }
    .gene-block strong {
      color: #1d2b64;
      width: 120px;
      display: inline-block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }
    canvas {
      margin-top: 20px;
    }
    .text-center {
      margin-top: 30px;
      text-align: center;
    }
    .btn-secondary, .btn-export {
      background: linear-gradient(90deg, #8f94fb, #4e54c8);
      border: none;
      font-weight: 600;
      border-radius: 12px;
      padding: 10px 25px;
      transition: background 0.3s ease;
      color: white;
      text-decoration: none;
      margin: 10px 5px;
      cursor: pointer;
    }
    .btn-secondary:hover, .btn-export:hover {
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Results for {{ filename }}</h1>

    <div class="output-container">
      {{ output|safe }}
    </div>

    {% if gc_chart_data %}
    <div class="text-center">
      <canvas id="barChart" height="180"></canvas>
      <canvas id="pieChart" height="180"></canvas>
      <button class="btn-export" onclick="downloadChart('barChart')">Download Bar Chart</button>
      <button class="btn-export" onclick="downloadChart('pieChart')">Download Pie Chart</button>
    </div>

    <script>
      const data = {{ gc_chart_data|safe }};
      const baseLabels = Object.keys(data);
      const baseValues = Object.values(data);
      const colors = ['#4e79a7', '#f28e2c', '#e15759', '#76b7b2'];

      // Bar Chart
      const barCtx = document.getElementById('barChart').getContext('2d');
      new Chart(barCtx, {
        type: 'bar',
        data: {
          labels: baseLabels,
          datasets: [{
            label: 'Base Composition',
            data: baseValues,
            backgroundColor: colors,
            borderRadius: 8
          }]
        },
        options: {
          responsive: true,
          animation: { duration: 1000 },
          plugins: {
            legend: { display: false },
            tooltip: { enabled: true }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Count'
              }
            }
          }
        }
      });

      // Pie Chart
      const pieCtx = document.getElementById('pieChart').getContext('2d');
      new Chart(pieCtx, {
        type: 'pie',
        data: {
          labels: baseLabels,
          datasets: [{
            label: 'Base Composition',
            data: baseValues,
            backgroundColor: colors
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' },
            tooltip: { enabled: true }
          }
        }
      });

      function downloadChart(id) {
        const canvas = document.getElementById(id);
        const url = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = url;
        link.download = id + '.png';
        link.click();
      }
    </script>
    {% endif %}

    <div class="text-center">
      <a href="/" class="btn btn-secondary">‚Üê Back to Upload</a>
    </div>
  </div>
</body>
</html>

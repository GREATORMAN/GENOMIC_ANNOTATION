<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Genome Annotation Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      padding: 40px 20px;
      color: #1d2b64;
    }
    .card {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      padding: 30px;
    }
    h1 {
      font-weight: 600;
      font-size: 1.75rem;
      margin-bottom: 25px;
      text-align: center;
    }
    .btn-primary {
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      border: none;
      font-weight: 600;
      border-radius: 12px;
      padding: 10px 25px;
      width: 100%;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #8f94fb, #4e54c8);
    }
    label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Upload GenBank File for Annotation</h1>
    <form method="POST" action="/genome-annotate" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="fasta_file" class="form-label">Select a GenBank File (.gb or .gbk)</label>
        <input type="file" name="fasta_file" id="fasta_file" class="form-control" accept=".gb,.gbk" required>
      </div>
      <button type="submit" class="btn btn-primary">Annotate Genome</button>
    </form>
  </div>
</body>
</html>

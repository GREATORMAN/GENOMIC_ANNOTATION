<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Genome Annotation Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container">
    <h1>Genome Annotation Results for {{ filename }}</h1>
    <pre style="white-space: pre-wrap; background:#f8f9fa; padding:15px; border-radius:5px; max-height: 500px; overflow-y: auto;">{{ output }}</pre>
    <a href="{{ url_for('genome_annotate') }}" class="btn btn-secondary mt-3">Back to Upload</a>
  </div>
</body>
</html>
